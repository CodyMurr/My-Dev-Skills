<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body class="flex column">
    <div id="title">
       <h1>My Developer Skills</h1> 
       <ul id="options" class="flex row">
           <li id="new">Add New</li>
           <li id="delete">Delete</li>
           <li id="save">Save</li>
       </ul> 
    </div>
    <div id="skills" class="flex col">
        <div id="new-skills" class="flex row">
            <i id="check" class="fas fa-check"></i>
            <input name="skill" type="text" value="">
            <button id="add" type="submit">Add Skill</button>
        </div>
    </div>
    <div id="list">
        <ul id="skill-list" class="flex column">
            
        </ul>  
    </div>
